version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ai_counsellor_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_counsellor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: ai_counsellor_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/ai_counsellor
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=prod-secret-key-123
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: ai_counsellor_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
